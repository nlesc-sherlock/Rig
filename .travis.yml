language: node_js
node_js:
  - '0.10'
addons:
  sauce_connect: true
  code_climate:
    repo_token:
install:
  - 'npm install'
  - 'npm install -g bower grunt-cli'
  - 'bower install'
script:
  - 'grunt test'
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && grunt e2e-sauce || false'
after_script:
  - codeclimate < test/reports/coverage/*/lcov.info
env:
  global:
    - secure:
    - secure:
sudo: false
